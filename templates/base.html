<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jörgs Flask Blog</title>

    <!-- All CSS Plugins -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/plugin.css') }}">
    <!-- Main CSS Stylesheet -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- Favicon -->
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon/favicon.ico') }}">
</head>
<body>
	 <!-- Preloader Start -->
     <div class="preloader">
	   <div class="rounder"></div>
      </div>
      <!-- Preloader End -->

    <div id="main">
        <div class="container">
            <div class="row">
                 <!-- About Me (Left Sidebar) Start -->
                 <div class="col-md-3">
                   <div class="about-fixed">

                     <div class="my-pic">
                        <img src="{{ url_for('static', filename='images/pic/jdieber.png')}}" alt="">
                     </div>
                      <div class="my-detail">

                        <div class="white-spacing">
                            <h1>Jörg Dieber</h1>
                            <span>Consultant, Developer, Freelancer</span>
                        </div>

                       <ul class="social-icon">
                         <li><a href="https://www.facebook.com/DieberSoftwareConsulting" target="_blank" class="facebook"><i class="fa fa-facebook"></i></a></li>
                         <li><a href="https://twitter.com/jdieber" target="_blank" class="twitter"><i class="fa fa-twitter"></i></a></li>
                         <li><a href="https://www.linkedin.com/in/j%C3%B6rg-dieber-02719516a/" target="_blank" class="linkedin"><i class="fa fa-linkedin"></i></a></li>
                         <li><a href="https://github.com/jdieber42" target="_blank" class="github"><i class="fa fa-github"></i></a></li>
                        </ul>

                    </div>
                  </div>
                </div>
                <!-- About Me (Left Sidebar) End -->

                 <!-- Blog Post (Right Sidebar) Start -->
                 <div class="col-md-9">
                    <div class="col-md-12 page-body">
                    	<div class="row">

                            <div class="col-md-12 content-page">
                                <!-- Blog Post Start -->
                                    {% block content %}{% endblock %}
                                <!-- Blog Post End -->
                             </div>

                         </div>

                        </div>


                       <!-- Footer Start -->
                       <div class="col-md-12 page-body margin-top-50 footer">
                          <footer>
                          <ul class="menu-link">
                               <li><a href="/blogs">Home</a></li>
                               <li><a href="/contact">Contact</a></li>
                            </ul>

                          <p>© Copyright 2016 DevBlog. All rights reserved</p>


                         </footer>
                       </div>
                       <!-- Footer End -->


                  </div>
                  <!-- Blog Post (Right Sidebar) End -->

            </div>
         </div>
      </div>

    <!-- Back to Top Start -->
    <a href="#" class="scroll-to-top"><i class="fa fa-long-arrow-up"></i></a>
    <!-- Back to Top End -->

    <!-- All Javascript Plugins  -->
    <script type="text/javascript" src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/plugin.js') }}"></script>
    <!-- Main Javascript File  -->
    <script type="text/javascript" src="{{ url_for('static', filename='js/scripts.js') }}"></script>


   </body>
</html>
